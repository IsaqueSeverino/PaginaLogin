<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pagina de Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page" class="flex">
        <div class="PartD">
            <div>
                <header>
                    <img id="Logo" src="./assets/logo.svg" alt="">
                </header>
                
                <main>
                    <div class="Texto">
                        <h1>Acesse a plataforma</h1>
        
                        <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                    </div>

                    <form class="Form">

                        <div class="Email">     
                            <label for="email"><strong>E-mail</strong></label>
                            <input type="email" name="" id="" required placeholder="Digite seu e-mail">
                        </div>

                        <div class="Senha">
                            
                            <div class="Label-senha">
                                <label for="senha"><strong>Senha</strong></label>
                                <a href=""><strong>Esqueceu a senha?</strong></a>
                            </div>

                            <div class="Eye"> 
                                <input type="password" name="" id="senha" required placeholder="Digite sua senha ">
                                <img id="eye" src="./assets/eye-off.svg" alt="" onclick="">
                            </div>
                                    
                            
                        </div>

                        <button type="submit"><strong>Entrar</strong></button>

                    </form>


                    <div class="create-acount">
                        <span>Ainda não tem uma conta?</span>
                        <a href=""><strong>Inscreva-se</strong></a>
                    </div>
                    </div>
                </main>
            </div>

            <img src="./assets/bg.jpg" alt="">
        </div>

        <script src="script.js"></script>
    
</body>
</html>
